<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body class="bg-gray-100 p-8">
    <header class="bg-white shadow-sm rounded-lg p-4 flex justify-between items-center mb-8">
        <div class="flex items-center space-x-4">
            <a href="home.html" title="Página Inicial" class="text-gray-600 hover:text-blue-600 p-2 rounded-full hover:bg-gray-100">
                <i class="fas fa-home text-lg"></i>
            </a>
            <a href="../../index.html" class="flex items-center space-x-2">
                <span class="text-blue-600 font-bold text-xl">VSB</span>
                <span class="text-gray-700 text-xl hidden sm:inline">| Virtual Smart Book</span>
            </a>
        </div>
        <div class="flex items-center space-x-2 relative">
            <div class="flex items-center space-x-2 cursor-pointer">
                <div class="h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 overflow-hidden">
                    <img src="https://placehold.co/32x32/cbd5e1/4b5563?text=VSB" alt="Foto de perfil" class="w-full h-full object-cover">
                </div>
                <span class="text-gray-700">Carregando...</span>
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto">
        <div class="flex flex-col items-center text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Seu Perfil</h1>
            <p class="text-lg text-gray-500 mb-8">Gerencie suas informações pessoais e veja suas estatísticas.</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
                <div class="relative w-32 h-32 md:w-40 md:h-40 flex-shrink-0">
                    <div class="rounded-full overflow-hidden w-full h-full border-4 border-gray-200">
                        <!-- Imagem de Perfil (placeholder) -->
                        <img src="https://placehold.co/160x160/cbd5e1/4b5563?text=MS" alt="Foto de perfil" class="w-full h-full object-cover">
                    </div>
                    <button class="absolute bottom-0 right-0 p-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 transition" id="upload-button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h2 class="text-3xl font-bold text-gray-800">Carregando...</h2>
                    <p id="profile-user-email" class="text-lg text-gray-500 mt-1">carregando@email.com</p>
                    <div class="mt-4">
                        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition" id="edit-profile-button">
                            Editar Perfil
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Suas Estatísticas</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-50 rounded-lg p-6 shadow-sm border border-gray-200 text-center">
                    <h4 id="stats-cadernos" class="text-4xl font-extrabold text-blue-600">0</h4>
                    <p class="text-gray-500 mt-2">Cadernos Criados</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-6 shadow-sm border border-gray-200 text-center">
                    <h4 id="stats-tempo" class="text-4xl font-extrabold text-blue-600">0h</h4>
                    <p class="text-gray-500 mt-2">Tempo de Estudo</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-6 shadow-sm border border-gray-200 text-center">
                    <h4 id="stats-documentos" class="text-4xl font-extrabold text-blue-600">0</h4>
                    <p class="text-gray-500 mt-2">Documentos Compartilhados</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../js/perfil.js"></script>
</body>
</html>
